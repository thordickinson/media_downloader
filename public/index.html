<!DOCTYPE html>
<html lang="es">
  <head>
    <title>YouTube Downloader</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="heading">My Own YouTube Downloader !</h1>
        <div>
        <input
          class="URL-input"
          placeholder="Video URL e.g. https://www.youtube.com/watch?v=MtN1YnoL46Q"
        />
    </div>
        <div class="row">
          <div class="col-6">
            <label class="time-label">From</label>
            <input placeholder="0:00" class="time-input" />
          </div>
          <div class="col-6">
            <label class="time-label">To</label>
            <input placeholder="0:00" class="time-input" />
          </div>
        </div>
        <button class="btn btn-primary convert-button">Convert</button>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script
          src="https://code.jquery.com/jquery-1.12.4.min.js"
          integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
          crossorigin="anonymous"
        ></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
          integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
          crossorigin="anonymous"
        ></script>
        <!-- Latest compiled and minified JavaScript -->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
          integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
          crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
